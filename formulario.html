<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Pagina de Contato</title>
  </head>
  <body>
    <header>
      <h1>Entre em contato atraves do seguinte formulario</h1>
    </header>
    <main>
      <form>
        <label> Nome: </label>
        <input type="text" id="nome" required /><br /><br />
        <label> Email: </label>
        <input type="email" id="email" required /><br /><br />
        <label> Telefone: </label>
        <input pattern="[0-9]{11}" placeholder="(XX) XXXXX-XXXX" type="tel" id="telefone" required /><br /><br />
        <label> CPF: </label>
        <input pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" type="text" id="cpf" required /><br /><br />
        <label> Mensagem: </label>
        <textarea rows="10" cols="50" id="mensagem"></textarea><br /><br />
        <input type="submit" value="Enviar" required />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
